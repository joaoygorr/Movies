name: Build NextJS APP
on: pull_request
jobs:
    build-NextJ-APP:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Using Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.
            - name: run install and build
              run: |
                  yarn
                  yarn run build
